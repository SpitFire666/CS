<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinStats Portfolio Widget</title>
    <style>
        /* Ajoutez ici vos styles personnalisés si nécessaire */
    </style>
</head>
<body>
    <div style="width: 300px; margin: 40px auto;">
        <script async src="https://static.coinstats.app/widgets/portfolio-widget.js"></script>
        <coin-stats-portfolio-widget 
            locale="en" 
            currency="USD" 
            bg-color="#1C1B1B" 
            status-up-color="#74D492" 
            status-down-color="#FE4747" 
            text-color="#FFFFFF" 
            border-color="rgba(255,255,255,0.15)" 
            widgetType="medium" 
            coins-count="20" 
            font="Roboto, Arial, Helvetica" 
            font-size="18px"
            link="SRxFZ4" 
            rotate-button-color="rgba(255, 255, 255, 0.35)" 
            width="300" 
        ></coin-stats-portfolio-widget>
    </div>
</body>
</html>
